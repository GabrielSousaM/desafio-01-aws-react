<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <img class="logo" src="../images/logo-pomo 1.png" alt="pomo's logo">
    </header>
    <main>
        <h1 class="title">Create your account</h1>
        <form class="form">
            <label class="labelText" for="name">Name</label> <br>
            <input type="text" name="name" id="name" class="textInput" placeholder="Name" maxlength="50"> <br>
            <label class="labelText" for="email">E-mail</label> <br>
            <input type="email" name="email" id="email" class="textInput" placeholder="E-mail" maxlength="50"> <br>
            <label class="labelText" for="password">Password</label> <br>
            <input type="password" name="password" id="password" class="textInput" placeholder="Password" maxlength="50"> <br>
            <label class="labelText" for="confirmPassword">Confirm Password</label> <br>
            <input type="password" name="confirmPassword" id="confirmPassword" class="textInput" placeholder="Confirm Password" maxlength="50"> <br>
            <p id="errorText"></p>
            <input type="button" name="goBackButton" id="goBackButton" class="buttonInput" value="Go Back">
            <input type="button" name="createAccountButton" id="createAccountButton" class="buttonInput" value="Create Account">
        </form>
    </main>
    <script src="../js/register.js"></script>
</body>
</html>
